{% import google %}
{% set filters = google.filters(handler) %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  {% set base = '.' %}
  {% include template-navbar.html %}
  <!-- TODO: Filter bars -->
  <div class="container-fluid py-4">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Countries
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        {% for country in filters['countries'] %}
        <button class="dropdown-item" type="button">{{ country }}</button>
        {% end  %}
      </div>
    </div>

    <script type="text/html" id="category">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="categories" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categories
        </button>
        <div class="dropdown-menu" aria-labelledby="categories">
          <% categories.forEach(function(category){ %>
            <button class="dropdown-item" type="button"><%= category%></button>
          <% }) %>
        </div>
      </div>
    </script>

    <div class="card-deck">
      <div class="card">
        <div class="card-header bg-white d-flex justify-content-between">
          <h5 class="card-title my-0">Chart title</h5>
          <div class="d-flex align-items-center small">
            <span class="text-muted ml-2">Legend:</span>
            <span class="ml-2"><i class="fas fa-circle text-success"></i> Good</span>
            <span class="ml-2"><i class="fas fa-circle text-danger"></i> Bad</span>
          </div>
        </div><!-- .card-header -->
        <div class="card-body">
          <img class="img-fluid" src="https://learn.gramener.com/guide/formhandler/chart?_format=barchart" alt="" >
        </div><!-- .card-body -->
      </div><!-- .card -->
      <div class="card">
        <div class="card-header bg-white d-flex justify-content-between">
          <h5 class="card-title my-0">Chart title</h5>
          <div class="d-flex align-items-center small">
            <span class="text-muted ml-2">Legend:</span>
            <span class="ml-2"><i class="fas fa-circle text-success"></i> Good</span>
            <span class="ml-2"><i class="fas fa-circle text-danger"></i> Bad</span>
          </div>
        </div><!-- .card-header -->
        <div class="card-body">
          <img class="img-fluid" src="https://learn.gramener.com/guide/formhandler/categorical?chart=jointplot&xcol=c1&ycol=c3&width=400&height=300" alt="" >
        </div><!-- .card-body -->
      </div><!-- .card -->
    </div><!-- .card -->
  </div><!-- .container-fluid -->
  <div id="barchart-svg"></div>
  <!-- <div id="barchart2-svg"></div> -->
<div id="chart-1"></div>
  <script src="ui/jquery/dist/jquery.min.js"></script>
  <script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui/lodash/lodash.min.js"></script>
  <script src="ui/g1/dist/g1.min.js"></script>
  <script>
    var tcategory = $('script#category');
    $.getJSON('filters', function(filters){
      tcategory.template({categories: filters.categories})
    })

    $(".dropdown-menu button").click(function(){
      console.log($(this).text())
    })

    // $(".dropdown-menu button").click(function(){
    //   console.log($(this).text())
    // })
  </script>

  <!-- <script src="ui/d3v5/dist/d3.min.js"></script>
  <script src="ui/morphdom/dist/morphdom-umd.min.js"></script>
  <script src="ui/moment/min/moment-with-locales.min.js"></script>
  <script src="ui/daterangepicker/daterangepicker.js"></script>
  <script src="ui/leaflet/dist/leaflet.js"></script>
  <script src="ui/topojson/dist/topojson.min.js"></script> -->
</body>

</html>
